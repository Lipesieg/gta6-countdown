<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem Regressiva GTA 6</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #ffffff;
      text-align: center;
      background-image: url('https://media.rockstargames.com/rockstargames-newsite/uploads/71673fd2e659cf0c967d41f6be2baf1fc9e0544d.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: brightness(0.6);
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 8px #000;
    }

    #countdown {
      font-size: 2.5rem;
      margin-top: 20px;
      text-shadow: 2px 2px 8px #000;
    }

    .label {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #ccc;
      text-shadow: 1px 1px 6px #000;
    }
  </style>
</head>
<body>

  <h1>Contagem Regressiva para o GTA 6</h1>
  <div id="countdown">Carregando...</div>
  <div class="label">Lançamento estimado: 22 de outubro de 2025</div>

  <script>
    const launchDate = new Date("2025-10-22T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "GTA 6 LANÇADO!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
